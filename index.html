<body>
    <h1>VAMOS CALCULAR</h1>
    <section class="box">
        <h1>CALCULADORA</h1> 
        <div>
            <br>

            <br>
            <br>

            <input type="button" value="Gerar" onclick="clic()">

        <div id="result">
            <h3>Resultado</h3>

        </div>
